<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Grocery List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="bg"></div>
    <div class="jumbotron">
      <div class="container">
        <h1>Grocery List</h1>
        <p>Lorem ipsum dolor sit amet, consectetur Batman exercitation </p>
      </div> <!-- /Container -->
    </div>  <!-- /JUMBOTRON -->

    <div class="container">
  <!-- Row: 1 -->
      <div class="row">
        <div class="col-sm-12">

  <!-- Form -->
          <form class="grocery-input">
            <h3>Stuff we need from Freddies</h3>
            <div class="form-group">
              <label for="item1">Item 1:</label>
              <input class="item1" type="text" name="item1" value="">
            </div>

            <div class="form-group">
              <label for="item2">Item 2:</label>
              <input class="item2" type="text" name="item2" value="">
            </div>

            <div class="form-group">
              <label for="item3">Item 3:</label>
              <input class="item3" type="text" name="item3" value="">
            </div>

            <div class="form-group">
              <label for="item4">Item 4:</label>
              <input class="item4" type="text" name="item4" value="">
            </div>

            <div class="form-group">
              <label for="item5">Item 5:</label>
              <input class="item5" type="text" name="item5" value="">
            </div>

            <div class="form-group">
              <label for="item6">Item 6:</label>
              <input class="item6" type="text" name="item6" value="">
            </div>

            <button class="btn btn-info" type="submit" name="button">Gimme some sugar baby</button>
          </form>  <!-- /form -->

      <!-- Results -->
          <div class="row">
            <div id='results' class="col-sm-12">
              <h4>My Grocery List:</h4>
              <ul class="results">

              </ul>
            </div>
          </div>
        </div>  <!-- /col-sm-12 -->
      </div>  <!-- /Row -->

    </div>  <!-- /Container -->

  </body>
</html>
